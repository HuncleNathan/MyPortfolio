<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Banigo Jonathan</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="feedback.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        header {
            background: #1a1a2e;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .logo a {
            color: #00aaff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        .feedback-form {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 80px auto 20px;
            box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.5);
        }
        h2 {
            color: #00aaff;
            font-size: 22px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #262626;
            color: white;
            font-size: 16px;
        }
        button {
            background: #00aaff;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00ffcc;
            transform: scale(1.05);
        }
        #responseMessage {
            margin-top: 15px;
            font-size: 14px;
            color: #00ffcc;
        }
        @media (max-width: 600px) {
            .feedback-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">Banigo Jonathan</a></div>
        </nav>
    </header>
    
    <section class="feedback-form">
        <h2>Share Your Feedback & Growth Tips</h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage" style="display: none;">Thank you for your feedback!</p>
    </section>
    <div id="popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center;">
        <div style="background: #1a1a2e; padding: 20px; border-radius: 10px; text-align: center;">
            <h3 style="color: #00ffcc;">Thank you!</h3>
            <p>Your feedback has been submitted successfully.</p>
            <button id="closePopup" style="background: #00aaff; padding: 10px; border: none; color: white; cursor: pointer;">OK</button>
        </div>
    </div>
    
</body>
</html>
